<html>
  <head>
    <meta charset="utf-8">
    <title>Casa 3D con A-Frame</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- PAREDES DE LA CASA -->
      <!-- Pared frontal -->
      <a-box position="0 1 -5" width="4" height="2" depth="0.1" color="#E8D4B0"></a-box>
      
      <!-- Pared trasera -->
      <a-box position="0 1 -7" width="4" height="2" depth="0.1" color="#E8D4B0"></a-box>
      
      <!-- Pared izquierda -->
      <a-box position="-2 1 -6" width="0.1" height="2" depth="2" color="#E8D4B0"></a-box>
      
      <!-- Pared derecha -->
      <a-box position="2 1 -6" width="0.1" height="2" depth="2" color="#E8D4B0"></a-box>
      
      <!-- VENTANAS -->
      <!-- Ventana izquierda frontal -->
      <a-box position="-0.8 1.2 -4.95" width="0.6" height="0.6" depth="0.15" color="#87CEEB"></a-box>
      
      <!-- Ventana derecha frontal -->
      <a-box position="0.8 1.2 -4.95" width="0.6" height="0.6" depth="0.15" color="#87CEEB"></a-box>
      
      <!-- PUERTA -->
      <a-box position="0 0.6 -4.95" width="0.8" height="1.2" depth="0.15" color="#8B4513"></a-box>
      
      <!-- TEJADO -->
      <!-- Parte izquierda del tejado -->
      <a-box position="-1 2.3 -6" width="2.5" height="0.1" depth="2.2" rotation="0 0 30" color="#C44536"></a-box>
      
      <!-- Parte derecha del tejado -->
      <a-box position="1 2.3 -6" width="2.5" height="0.1" depth="2.2" rotation="0 0 -30" color="#C44536"></a-box>
      
      <!-- CHIMENEA -->
      <a-box position="1.3 2.8 -6.5" width="0.3" height="0.8" depth="0.3" color="#8B4513"></a-box>
      
      <!-- SUELO (césped) -->
      <a-plane position="0 0 -6" rotation="-90 0 0" width="12" height="12" color="#7BC043"></a-plane>
      
      <!-- CIELO -->
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>
</html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Animaciones Básicas en A-Frame</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 1. ROTACIÓN: Gira sobre su eje -->
      <a-box position="-3 1 -5" color="#FF6B6B"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
      </a-box>
      
      <!-- 2. POSICIÓN: Se mueve arriba y abajo -->
      <a-sphere position="-1 1 -5" radius="0.5" color="#4ECDC4"
                animation="property: position; to: -1 2 -5; dir: alternate; loop: true; dur: 2000">
      </a-sphere>
      
      <!-- 3. ESCALA: Crece y decrece -->
      <a-cylinder position="1 1 -5" radius="0.3" height="1" color="#FFE66D"
                  animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; loop: true; dur: 1500">
      </a-cylinder>
      
      <!-- 4. COLOR: Cambia de color -->
      <a-cone position="3 1 -5" radius-bottom="0.5" height="1" color="#95E1D3"
              animation="property: color; to: #FF6B6B; dir: alternate; loop: true; dur: 3000">
      </a-cone>
      
      <!-- Suelo -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="4" color="#ECECEC"></a-plane>
      
      <!-- Cielo -->
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>
</html>
